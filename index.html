<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body" id="interface" style="display: none">
          <div>
            <label>Length: <input type="number" name="length" min="0" name="length"></input></label><br>
            <label>Lowercase: <input type="checkbox" name="lowercase"></input><i class="mark"></i></label><br>
            <label>Uppercase: <input type="checkbox" name="uppercase"></input><i class="mark"></i></label><br>
            <label>Numbers: <input type="checkbox" name="number"></input><i class="mark"></i></label><br>
            <label>Symbols: <input type="checkbox" name="symbol"></input><i class="mark"></i></label><br>
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="getpassword" class="btn" style="display: none">Get Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
